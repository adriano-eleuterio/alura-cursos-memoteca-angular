<section class="container">
<header class="header d-flex">
  <h2 class="ff-inter">Meu Mural</h2>
  <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button> <!-- routerLink pega rota mapeada no app-routing-module  -->
</header>
<div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
  <div *ngFor="let pensamento of listaPensamentos"> <!-- pega lista do component ListarPensamentoComponent -->
    <app-pensamento [pensamento]="pensamento"></app-pensamento> <!-- @Input() [pensamento] bind pegando lista do componente pai e alimentando o filho -->
  </div>
</div>
</section>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
